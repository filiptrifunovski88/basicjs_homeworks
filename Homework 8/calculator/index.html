<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="parent">
      <div class="div1">0</div>
      <button class="button1">←</button>
      <button class="button2">÷</button>
      <button class="button3">7</button>
      <button class="button4">8</button>
      <button class="button5">9</button>
      <button class="button6">x</button>
      <button class="button7">4</button>
      <button class="button8">5</button>
      <button class="button9">6</button>
      <button class="button10">-</button>
      <button class="button11">C</button>
      <button class="button12">1</button>
      <button class="button13">2</button>
      <button class="button14">3</button>
      <button class="button15">+</button>
      <button class="button16">.</button>
      <button class="button17">0</button>
      <button class="button18">=</button>
    </div>
  </body>
</html>
