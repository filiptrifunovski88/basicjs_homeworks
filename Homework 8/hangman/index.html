<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hangman</h1>
      <h2>Vanilla JavaScript Hangman Game</h2>
      <p>
        Use the alphabet below to guess the word, or click hint to get a clue.
      </p>

      <div class="alphabet" id="alphabet">
        <button id="A">A</button>
        <button id="B">B</button>
        <button id="C">C</button>
        <button id="D">D</button>
        <button id="E">E</button>
        <button id="F">F</button>
        <button id="G">G</button>
        <button id="H">H</button>
        <button id="I">I</button>
        <button id="J">J</button>
        <button id="K">K</button>
        <button id="L">L</button>
        <button id="M">M</button>
        <button id="N">N</button>
        <button id="O">O</button>
        <button id="P">P</button>
        <button id="Q">Q</button>
        <button id="R">R</button>
        <button id="S">S</button>
        <button id="T">T</button>
        <button id="U">U</button>
        <button id="V">V</button>
        <button id="W">W</button>
        <button id="X">X</button>
        <button id="Y">Y</button>
        <button id="Z">Z</button>
      </div>
      <p id="word">- - - - -</p>
      <p id="lives">You have 6 lives</p>

      <div id="clue-container">Clue -</div>

      <div class="actions">
        <button id="hint">Hint</button>
        <button id="play-again" disabled>Play Again</button>
      </div>

      <div id="hangman-drawing" class="hangman-drawing">
        <canvas id="hangmanCanvas" width="200" height="200"></canvas>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
